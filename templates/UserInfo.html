{% extends 'base.html' %}
{% block content %}
    <body>
        <section class="login-page">
        <h2>Danne uzytkownika</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% for user in users %}
                    <ul class="help--slides-items">

                            <li>{{ user.username }}</li>
                            <li>{{ user.first_name }}</li>
                            <li>{{ user.last_name }}</li>
                    </ul>

            {% endfor %}
            </form>
        </section>
    </body>
{% endblock %}
